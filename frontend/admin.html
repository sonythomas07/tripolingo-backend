<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripolingo Admin Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
      <div class="nav-left">
        ‚úàÔ∏è <span class="logo-text">Tripolingo</span>
      </div>

      <div class="nav-center">
        <a href="discover.html">Discover</a>
        <a href="trip.html">My Trips</a>
        <a href="admin.html">Admin</a>
      </div>

      <div class="nav-right">
        <button onclick="logoutUser()" class="logout-btn">
          Logout
        </button>
      </div>
    </nav>

    <div style="max-width: 1400px; margin: 0 auto; padding: 40px 20px;">
        
        <!-- Header -->
        <header style="margin-bottom: 40px;">
            <h1 style="font-size: 36px; margin-bottom: 10px;">üé¨ Tripolingo Admin Console</h1>
            <p style="color: #888;">Manage destinations and view users</p>
        </header>

        <!-- Add Destination Form -->
        <section style="margin-bottom: 50px;">
            <h2 style="font-size: 24px; margin-bottom: 20px; color: #00ffd0;">‚ûï Add New Destination</h2>
            
            <div class="card" style="padding: 30px;">
                <form id="add-destination-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: #00ffd0; font-weight: bold;">Destination Name</label>
                            <input type="text" id="dest-name" placeholder="e.g., Tokyo" style="width: 100%; padding: 10px; background: #222; border: 1px solid #444; border-radius: 6px; color: #fff; font-size: 14px;" required>
                        </div>
                        
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: #00ffd0; font-weight: bold;">Country</label>
                            <input type="text" id="dest-country" placeholder="e.g., Japan" style="width: 100%; padding: 10px; background: #222; border: 1px solid #444; border-radius: 6px; color: #fff; font-size: 14px;" required>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: #00ffd0; font-weight: bold;">Travel Style</label>
                            <select id="dest-style" style="width: 100%; padding: 10px; background: #222; border: 1px solid #444; border-radius: 6px; color: #fff; font-size: 14px;">
                                <option value="adventure">Adventure</option>
                                <option value="cultural">Cultural</option>
                                <option value="relaxation">Relaxation</option>
                                <option value="luxury">Luxury</option>
                                <option value="budget">Budget</option>
                            </select>
                        </div>
                        
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: #00ffd0; font-weight: bold;">Budget Level</label>
                            <select id="dest-budget" style="width: 100%; padding: 10px; background: #222; border: 1px solid #444; border-radius: 6px; color: #fff; font-size: 14px;">
                                <option value="low">Low ($)</option>
                                <option value="medium">Medium ($$)</option>
                                <option value="high">High ($$$)</option>
                            </select>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="dest-active" checked style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
                            <span style="color: #00ffd0; font-weight: bold;">Active</span>
                        </label>
                    </div>

                    <button type="submit" class="plan-btn" style="width: auto; padding: 12px 30px; font-size: 16px;">
                        ‚ú® Add Destination
                    </button>
                </form>
            </div>
        </section>

        <!-- Destinations List -->
        <section style="margin-bottom: 50px;">
            <h2 style="font-size: 24px; margin-bottom: 20px; color: #00ffd0;">üåç Manage Destinations</h2>
            
            <div id="destinations-container" class="destinations-grid">
                <!-- Destination cards render here -->
            </div>
        </section>

        <!-- Users List -->
        <section>
            <h2 style="font-size: 24px; margin-bottom: 20px; color: #00ffd0;">üë• Users</h2>
            
            <div id="users-container" class="destinations-grid">
                <!-- User cards render here -->
            </div>
        </section>

    </div>

    <script src="admin.js"></script>
</body>
</html>
