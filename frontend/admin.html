<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripolingo Admin Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="admin-ui-container">

        <!-- Sidebar -->
        <aside class="admin-ui-sidebar">
            
            <div class="admin-ui-logo">
                ‚úàÔ∏è Tripolingo
            </div>

            <nav class="admin-ui-nav">
                <a href="discover.html" class="admin-ui-nav-item">
                    üåç Discover
                </a>
                <a href="trip.html" class="admin-ui-nav-item">
                    üóìÔ∏è My Trips
                </a>
                <a href="admin.html" class="admin-ui-nav-item active">
                    üéõÔ∏è Admin
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 20px;">
                <button onclick="logoutUser()" class="admin-ui-submit" style="width: 100%;">
                    Logout
                </button>
            </div>

        </aside>

        <!-- Main Content -->
        <main class="admin-ui-main">
            
            <!-- Header -->
            <header class="admin-ui-header">
                <h1>üé¨ Admin Console</h1>
                <p>Manage destinations and view users</p>
            </header>

            <!-- Add Destination Section -->
            <section class="admin-ui-section">
                <h2 class="admin-ui-section-title">‚ûï Add New Destination</h2>
                
                <div class="admin-ui-card">
                    <form id="add-destination-form">
                        
                        <div class="admin-ui-form-grid">
                            <div class="admin-ui-form-group">
                                <label class="admin-ui-label">Destination Name</label>
                                <input 
                                    type="text" 
                                    id="dest-name" 
                                    class="admin-ui-input"
                                    placeholder="e.g., Tokyo" 
                                    required
                                >
                            </div>
                            
                            <div class="admin-ui-form-group">
                                <label class="admin-ui-label">Country</label>
                                <input 
                                    type="text" 
                                    id="dest-country" 
                                    class="admin-ui-input"
                                    placeholder="e.g., Japan" 
                                    required
                                >
                            </div>
                        </div>

                        <div class="admin-ui-form-grid">
                            <div class="admin-ui-form-group">
                                <label class="admin-ui-label">Travel Style</label>
                                <select id="dest-style" class="admin-ui-select">
                                    <option value="adventure">Adventure</option>
                                    <option value="cultural">Cultural</option>
                                    <option value="relaxation">Relaxation</option>
                                    <option value="luxury">Luxury</option>
                                    <option value="budget">Budget</option>
                                </select>
                            </div>
                            
                            <div class="admin-ui-form-group">
                                <label class="admin-ui-label">Budget Level</label>
                                <select id="dest-budget" class="admin-ui-select">
                                    <option value="low">Low ($)</option>
                                    <option value="medium">Medium ($$)</option>
                                    <option value="high">High ($$$)</option>
                                </select>
                            </div>
                        </div>

                        <div class="admin-ui-checkbox-group">
                            <input 
                                type="checkbox" 
                                id="dest-active" 
                                class="admin-ui-checkbox"
                                checked
                            >
                            <label for="dest-active" class="admin-ui-label">Active</label>
                        </div>

                        <button type="submit" class="admin-ui-submit">
                            ‚ú® Add Destination
                        </button>
                        
                    </form>
                </div>
            </section>

            <!-- Destinations List -->
            <section class="admin-ui-section">
                <h2 class="admin-ui-section-title">üåç Manage Destinations</h2>
                
                <div id="destinations-container" class="destinations-grid">
                    <!-- Destination cards render here -->
                </div>
            </section>

            <!-- Users List -->
            <section class="admin-ui-section">
                <h2 class="admin-ui-section-title">üë• Users</h2>
                
                <div id="users-container" class="destinations-grid">
                    <!-- User cards render here -->
                </div>
            </section>

        </main>

    </div>

    <script src="admin.js"></script>
</body>
</html>
